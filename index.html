<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <h2>Employee Details Form</h2>
    <form id="employeeForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="familyName">Family Name:</label>
        <input type="text" id="familyName" name="familyName" required><br><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="payPerHour">Pay Per Hour:</label>
        <input type="number" id="payPerHour" name="payPerHour" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Employee List</h2>
    <table id="employeeTable" border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Family Name</th>
                <th>Title</th>
                <th>Pay Per Hour</th>
            </tr>
        </thead>
        <tbody id="employeeList">
            <!-- Employee details will be displayed here -->
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
